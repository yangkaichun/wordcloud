<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家衛生研究院AI小管家_用戶提問文字雲生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            width: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(231,240,248,0.9) 100%);
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 63, 145, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 2rem;
            z-index: 100;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
        }
        
        .logo {
            height: 30px;
            width: 30px;
            margin-right: 1rem;
            object-fit: contain;
        }
        
        .title {
            font-size: 1.8rem;
            color: #005b9f;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
            width: 100%;
            gap: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            outline: none;
            min-width: 200px;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.4s ease;
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2980b9 0%, #1a5276 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .file-btn {
            background: linear-gradient(135deg, #27ae60 0%, #218c54 100%);
        }
        
        .file-btn:hover {
            background: linear-gradient(135deg, #218c54 0%, #196f42 100%);
        }
        
        .canvas-container {
            width: 100%;
            height: 70vh;
            position: relative;
            margin-top: 1rem;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }
        
        #wordCloudCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #555;
            text-align: center;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #333;
        }
        
        .tech-element {
            position: absolute;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(41, 128, 185, 0.1) 100%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .tech-element-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            animation: float 15s infinite ease-in-out;
        }
        
        .tech-element-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -80px;
            animation: float 12s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 15px) rotate(5deg); }
            50% { transform: translate(0, 25px) rotate(0deg); }
            75% { transform: translate(-10px, 15px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .instructions {
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 800px;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #2980b9;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 0.5rem;
        }
        
        .instructions ul {
            padding-left: 1.5rem;
        }
        
        .instructions li {
            margin-bottom: 0.5rem;
        }

        #fileInput {
            display: none;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.4rem;
            }
            
            .btn {
                min-width: auto;
                width: calc(50% - 0.5rem);
                font-size: 0.9rem;
                padding: 0.7rem 1rem;
            }
            
            .canvas-container {
                height: 50vh;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                height: 30px;
                width: 30px;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .control-panel {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="tech-element tech-element-1"></div>
    <div class="tech-element tech-element-2"></div>
    
    <header class="header">
        <div class="logo-container">
            <img id="logoImage" class="logo" src="logo.png" alt="國家衛生研究院" onerror="this.src='https://www.nhri.edu.tw/userfiles/images/Logo.png'">
            <h1 class="title">國家衛生研究院AI小管家_用戶提問文字雲生成器(Beta)</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="control-panel">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <button id="fileBtn" class="btn file-btn">選擇Excel檔案</button>
            <button id="keywordsBtn" class="btn">產生關鍵詞文字雲</button>
            <button id="sentenceBtn" class="btn">產生整句語意</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="wordCloudCanvas"></canvas>
            <div id="loading" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <div class="loading-text">處理中，請稍候...</div>
            </div>
        </div>
        
        <div id="status" class="status">
            準備就緒。請選擇Excel檔案或使用預設資料。
        </div>
        
        <div class="instructions">
            <h3>使用說明</h3>
            <ul>
                <li>選擇Excel檔案：上傳包含用戶提問的Excel檔案，第一列應是標題，第一欄包含要分析的文本。</li>
                <li>產生關鍵詞文字雲：自動處理文本（移除數字和英文，進行翻譯和NLP處理），顯示關鍵詞文字雲。</li>
                <li>產生整句語意：保留完整句子，顯示較長的語句。</li>
                <li>預設資料：若未上傳Excel，將使用預設的遠程資料。</li>
                <li>文字處理流程：刪除數字和英文 → 翻譯成英文 → NLP處理提取名詞 → 翻譯回繁體中文 → 產生文字雲。</li>
            </ul>
        </div>
    </div>

    <script>
        // 設定常量
        const EXCEL_URL = 'https://cmm.ai:9999/export_records?start_date=2024-10-01&end_date=2025-12-31';
        const CHINESE_FONTS = [
            '"Noto Sans TC", sans-serif',
            '"Microsoft JhengHei", sans-serif',
            '"Microsoft YaHei", sans-serif',
            '"SimHei", sans-serif',
            '"SimSun", sans-serif',
            '"KaiTi", sans-serif',
            '"STKaiti", sans-serif',
            '"NSimSun", sans-serif',
            '"PMingLiU", sans-serif',
            '"MingLiU", sans-serif'
        ];

        // DOM元素
        const canvas = document.getElementById('wordCloudCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const fileBtn = document.getElementById('fileBtn');
        const keywordsBtn = document.getElementById('keywordsBtn');
        const sentenceBtn = document.getElementById('sentenceBtn');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        
        // 全局變量
        let excelData = null;
        let words = [];
        let animationId = null;
        let canvasWidth, canvasHeight;

        // 初始化
        function init() {
            // 設置Canvas尺寸
            resizeCanvas();
            
            // 事件監聽
            window.addEventListener('resize', resizeCanvas);
            fileBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            keywordsBtn.addEventListener('click', () => processExcelData('keywords'));
            sentenceBtn.addEventListener('click', () => processExcelData('sentence'));
            
            // 自動載入遠程Excel資料
            loadRemoteExcel();
        }

        // 調整Canvas大小
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            canvasWidth = container.clientWidth;
            canvasHeight = container.clientHeight;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            if (words.length > 0) {
                renderWordCloud();
            }
        }

        // 載入遠程Excel檔案
        async function loadRemoteExcel() {
            showLoading("正在載入遠程Excel資料...");
            
            try {
                const response = await fetch(EXCEL_URL);
                if (!response.ok) {
                    throw new Error('無法獲取遠程資料');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                parseExcelData(data);
                hideLoading();
                updateStatus("已成功載入遠程資料，準備就緒。");
                
                // 自動產生關鍵詞文字雲
                setTimeout(() => processExcelData('keywords'), 500);
            } catch (error) {
                console.error('載入遠程Excel失敗:', error);
                updateStatus("無法載入遠程資料，請嘗試上傳本地Excel檔案。");
                hideLoading();
            }
        }

        // 處理本地Excel檔案選擇
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showLoading("正在讀取Excel檔案...");
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                parseExcelData(data);
                updateStatus(`已載入檔案: ${file.name}`);
                hideLoading();
            };
            
            reader.onerror = function() {
                updateStatus("讀取檔案時發生錯誤。");
                hideLoading();
            };
            
            reader.readAsArrayBuffer(file);
        }

        // 解析Excel資料
        function parseExcelData(data) {
            try {
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                
                // 將工作表轉換為JSON
                excelData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                // 檢查是否有資料
                if (!excelData || excelData.length === 0) {
                    updateStatus("Excel檔案沒有任何資料。");
                    return;
                }
                
                updateStatus(`Excel資料載入成功，共有 ${excelData.length} 行資料。`);
            } catch (error) {
                console.error('解析Excel失敗:', error);
                updateStatus("解析Excel檔案時發生錯誤。");
            }
        }

        // 處理Excel資料生成文字雲
        async function processExcelData(type) {
            if (!excelData || excelData.length === 0) {
                updateStatus("請先載入Excel資料。");
                return;
            }
            
            showLoading(type === 'keywords' ? "正在產生關鍵詞文字雲..." : "正在產生整句語意...");
            
            // 清空之前的文字雲
            words = [];
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // 收集第一欄的所有文本
            let allTexts = [];
            for (let i = 0; i < excelData.length; i++) {
                const row = excelData[i];
                if (row && row.length > 0 && row[0]) {
                    const text = String(row[0]).trim();
                    if (text) {
                        allTexts.push(text);
                    }
                }
            }
            
            if (allTexts.length === 0) {
                updateStatus("在Excel資料中找不到有效的文本。");
                hideLoading();
                return;
            }
            
            // 根據類型處理文本
            setTimeout(async () => {
                if (type === 'keywords') {
                    await processKeywords(allTexts);
                } else {
                    await processSentences(allTexts);
                }
            }, 50);
        }

        // 移除中文數字、阿拉伯數字和英文
        function preprocessText(text) {
            // 刪除中文數字
            const chineseNums = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十', '百', '千', '萬', '億'];
            chineseNums.forEach(num => {
                text = text.replace(new RegExp(num, 'g'), '');
            });
            
            // 刪除阿拉伯數字
            text = text.replace(/[0-9]+/g, '');
            
            // 刪除英文字
            text = text.replace(/[a-zA-Z]+/g, '');
            
            return text;
        }
        
        // 使用Google翻譯API進行中文到英文的翻譯
        async function translateToEnglish(text) {
            try {
                console.log("原始中文文本:", text);
                // 這裡應該使用實際的Google翻譯API
                // 由於API金鑰不應該在前端暴露，這裡使用模擬翻譯
                return await simulateTranslation(text, 'zh-TW', 'en');
            } catch (error) {
                console.error('翻譯到英文出錯:', error);
                return text;
            }
        }

        // 使用Google翻譯API進行英文到中文的翻譯
        async function translateToChinese(text) {
            try {
                console.log("處理後的英文文本:", text);
                // 這裡應該使用實際的Google翻譯API
                // 由於API金鑰不應該在前端暴露，這裡使用模擬翻譯
                return await simulateTranslation(text, 'en', 'zh-TW');
            } catch (error) {
                console.error('翻譯到中文出錯:', error);
                return text;
            }
        }

        // 模擬翻譯過程 (實際部署時應替換為真實API調用)
        async function simulateTranslation(text, fromLang, toLang) {
            console.log(`模擬翻譯: ${fromLang} -> ${toLang}`);
            
            // 延遲一下模擬API請求時間
            await new Promise(resolve => setTimeout(resolve, 300));
            
            if (fromLang === 'zh-TW' && toLang === 'en') {
                // 中文到英文的簡易映射
                const zhToEn = {
                    '醫生': 'doctor',
                    '醫院': 'hospital',
                    '藥物': 'medicine',
                    '疾病': 'disease',
                    '治療': 'treatment',
                    '症狀': 'symptom',
                    '頭痛': 'headache',
                    '發燒': 'fever',
                    '感冒': 'cold',
                    '檢查': 'examination',
                    '血壓': 'blood pressure',
                    '健康': 'health',
                    '患者': 'patient',
                    '護士': 'nurse',
                    '藥劑師': 'pharmacist',
                    '手術': 'surgery',
                    '診所': 'clinic',
                    '過敏': 'allergy',
                    '疫苗': 'vaccine',
                    '免疫': 'immunity',
                    '營養': 'nutrition',
                    '睡眠': 'sleep',
                    '壓力': 'stress',
                    '運動': 'exercise',
                    '飲食': 'diet',
                    '體重': 'weight',
                    '身體': 'body',
                    '心臟': 'heart',
                    '肺部': 'lung',
                    '肝臟': 'liver',
                    '腎臟': 'kidney'
                };
                
                // 簡單替換已知詞，對於未知詞保持原樣
                let result = text;
                Object.entries(zhToEn).forEach(([zh, en]) => {
                    result = result.replace(new RegExp(zh, 'g'), en);
                });
                
                return result;
            } else if (fromLang === 'en' && toLang === 'zh-TW') {
                // 英文到中文的簡易映射
                const enToZh = {
                    'doctor': '醫生',
                    'hospital': '醫院',
                    'medicine': '藥物',
                    'disease': '疾病',
                    'treatment': '治療',
                    'symptom': '症狀',
                    'headache': '頭痛',
                    'fever': '發燒',
                    'cold': '感冒',
                    'examination': '檢查',
                    'blood pressure': '血壓',
                    'health': '健康',
                    'patient': '患者',
                    'nurse': '護士',
                    'pharmacist': '藥劑師',
                    'surgery': '手術',
                    'clinic': '診所',
                    'allergy': '過敏',
                    'vaccine': '疫苗',
                    'immunity': '免疫',
                    'nutrition': '營養',
                    'sleep': '睡眠',
                    'stress': '壓力',
                    'exercise': '運動',
                    'diet': '飲食',
                    'weight': '體重',
                    'body': '身體',
                    'heart': '心臟',
                    'lung': '肺部',
                    'liver': '肝臟',
                    'kidney': '腎臟'
                };
                
                // 將英文文本拆分為單詞，並嘗試進行翻譯
                const words = text.split(/\s+/);
                const translatedWords = words.map(word => {
                    const lowerWord = word.toLowerCase().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "");
                    return enToZh[lowerWord] || word;  // 如果找不到對應翻譯，返回原詞
                });
                
                return translatedWords.join('');
            } else {
                return text;  // 不支持的語言對，直接返回原文
            }
        }

        // 對英文文本進行NLP處理，只提取名詞
        function extractNouns(englishText) {
            console.log("進行NLP處理:", englishText);
            
            // 常見的英文停用詞和非名詞
            const stopWords = ["the", "a", "an", "and", "or", "but", "is", "are", "was", "were", 
                             "be", "being", "been", "have", "has", "had", "do", "does", "did", 
                             "will", "would", "should", "can", "could", "may", "might", "must", 
                             "shall", "to", "of", "for", "with", "about", "against", "between", 
                             "into", "through", "during", "before", "after", "above", "below", 
                             "from", "up", "down", "in", "out", "on", "off", "over", "under"];
            
            // 常見的動詞列表 (只保留名詞)
            const verbs = ["go", "goes", "going", "went", "gone", "come", "comes", "coming", "came", 
                          "take", "takes", "taking", "took", "taken", "make", "makes", "making", 
                          "made", "see", "sees", "seeing", "saw", "seen", "know", "knows", "knowing", 
                          "knew", "known", "want", "wants", "wanting", "wanted", "use", "uses", 
                          "using", "used", "find", "finds", "finding", "found", "give", "gives", 
                          "giving", "gave", "given", "tell", "tells", "telling", "told", "work", 
                          "works", "working", "worked", "call", "calls", "calling", "called", 
                          "try", "tries", "trying", "tried", "ask", "asks", "asking", "asked", 
                          "need", "needs", "needing", "needed", "feel", "feels", "feeling", "felt", 
                          "become", "becomes", "becoming", "became"];
            
            // 拆分文本為單詞
            const words = englishText.split(/\s+/);
            
            // 過濾停用詞和動詞，只保留名詞
            const nouns = words.filter(word => {
                // 去除標點符號
                word = word.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, "").toLowerCase();
                
                // 移除短詞、停用詞和動詞，只保留可能的名詞
                return word.length > 2 && !stopWords.includes(word) && !verbs.includes(word);
            });
            
            return nouns.join(" ");
        }

        // 檢查並移除最終結果中的英文
        function removeEnglish(text) {
            // 移除任何殘留的英文字母
            return text.replace(/[a-zA-Z]+/g, '');
        }

        // 完整的文本處理流程
        async function processText(text) {
            try {
                showLoading("處理文本中...");
                
                // 1. 預處理：刪除數字和英文
                const cleanedText = preprocessText(text);
                console.log("預處理後文本:", cleanedText);
                updateStatus("已完成文本清理，刪除數字和英文...");
                
                // 2. 翻譯成英文
                updateStatus("正在翻譯為英文...");
                const englishText = await translateToEnglish(cleanedText);
                console.log("英文翻譯:", englishText);
                
                // 3. NLP處理，只提取名詞
                updateStatus("進行NLP處理，提取名詞...");
                const processedEnglish = extractNouns(englishText);
                console.log("NLP處理後:", processedEnglish);
                       // 4. 翻譯回繁體中文
                updateStatus("正在翻譯回繁體中文...");
                const finalChineseText = await translateToChinese(processedEnglish);
                console.log("最終中文處理:", finalChineseText);
                
                // 5. 確保移除任何殘留的英文
                const filteredText = removeEnglish(finalChineseText);
                console.log("過濾掉英文後:", filteredText);
                
                hideLoading();
                updateStatus("文本處理完成");
                return filteredText;
            } catch (error) {
                console.error("文本處理出錯:", error);
                hideLoading();
                updateStatus("處理過程出錯，使用原文本");
                return text; //.出錯時返回原文本
            }
        }

        // 處理關鍵詞
        async function processKeywords(texts) {
            try {
                showLoading("正在處理關鍵詞...");
                
                // 對每行文本進行處理
                const processedTexts = [];
                for (let i = 0; i < texts.length; i++) {
                    const text = texts[i];
                    updateStatus(`處理文本 ${i+1}/${texts.length}...`);
                    const processedText = await processText(text);
                    processedTexts.push(processedText);
                }
                
                // 分詞和統計詞頻
                const wordFrequency = {};
                const stopWords = getStopWords();
                
                processedTexts.forEach(text => {
                    // 簡單的分詞（每個中文字符作為一個詞）
                    const chars = text.split('');
                    
                    // 組合成2-4個字符的詞組
                    const words = [];
                    for (let i = 0; i < chars.length - 1; i++) {
                        if (i < chars.length - 3) {
                            words.push(chars.slice(i, i+4).join(''));
                        }
                        if (i < chars.length - 2) {
                            words.push(chars.slice(i, i+3).join(''));
                        }
                        words.push(chars.slice(i, i+2).join(''));
                    }
                    
                    // 統計詞頻
                    words.forEach(word => {
                        // 跳過停用詞、單字、非中文詞組、含有英文的詞組
                        if (word.length < 2 || stopWords.has(word) || !/^[\u4e00-\u9fa5]+$/.test(word)) {
                            return;
                        }
                        
                        if (wordFrequency[word]) {
                            wordFrequency[word]++;
                        } else {
                            wordFrequency[word] = 1;
                        }
                    });
                });
                
                // 轉換為數組並按詞頻排序
                const wordArray = Object.entries(wordFrequency)
                    .filter(([word, freq]) => freq > 1 && word.length >= 2)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 100);
                
                // 創建詞雲項目
                createWordCloudItems(wordArray);
                
            } catch (error) {
                console.error("處理關鍵詞出錯:", error);
                hideLoading();
                updateStatus("處理關鍵詞時發生錯誤。");
            }
        }

        // 處理整句語意
        async function processSentences(texts) {
            try {
                showLoading("正在處理整句語意...");
                
                // 去重和過濾
                const uniqueSentences = new Set();
                const sentenceFrequency = {};
                
                texts.forEach(text => {
                    // 移除所有英文和數字
                    text = preprocessText(text);
                    
                    // 如果是純中文句子且長度合適，則保留
                    if (/^[\u4e00-\u9fa5，。！？、：；""''（）【】《》]+$/.test(text) && text.length > 3 && text.length < 20) {
                        uniqueSentences.add(text);
                        
                        if (sentenceFrequency[text]) {
                            sentenceFrequency[text]++;
                        } else {
                            sentenceFrequency[text] = 1;
                        }
                    }
                });
                
                // 轉換為數組並按頻率排序
                const sentenceArray = Object.entries(sentenceFrequency)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 50);
                
                // 創建詞雲項目
                createWordCloudItems(sentenceArray);
                hideLoading();
                
            } catch (error) {
                console.error("處理整句語意出錯:", error);
                hideLoading();
                updateStatus("處理整句語意時發生錯誤。");
            }
        }

        // 創建詞雲項目
        function createWordCloudItems(items) {
            // 獲取最大和最小頻率
            const frequencies = items.map(item => item[1]);
            const maxFreq = Math.max(...frequencies);
            const minFreq = Math.min(...frequencies);
            
            // 創建詞雲項目
            words = items.map(([text, freq]) => {
                // 計算字體大小（根據頻率）
                const fontSize = calculateFontSize(freq, minFreq, maxFreq);
                
                // 隨機選擇字體
                const fontFamily = CHINESE_FONTS[Math.floor(Math.random() * CHINESE_FONTS.length)];
                
                // 隨機顏色
                const hue = Math.floor(Math.random() * 360);
                const saturation = 70 + Math.random() * 30;
                const lightness = 45 + Math.random() * 10;
                const color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                // 初始位置（隨機）
                const x = Math.random() * canvasWidth;
                const y = Math.random() * canvasHeight;
                
                // 隨機移動方向和速度
                const dx = (Math.random() - 0.5) * 2;
                const dy = (Math.random() - 0.5) * 2;
                
                return {
                    text,
                    fontSize,
                    fontFamily,
                    color,
                    x,
                    y,
                    dx,
                    dy,
                    frequency: freq
                };
            });
            
            // 開始渲染
            renderWordCloud();
            hideLoading();
            updateStatus(`已生成 ${words.length} 個項目的文字雲。`);
        }

        // 計算字體大小
        function calculateFontSize(freq, minFreq, maxFreq) {
            // 字體大小範圍
            const minFontSize = 16;
            const maxFontSize = 48;
            
            // 如果只有一個頻率，直接返回中間大小
            if (minFreq === maxFreq) {
                return (minFontSize + maxFontSize) / 2;
            }
            
            // 根據頻率計算大小
            const normalized = (freq - minFreq) / (maxFreq - minFreq);
            return minFontSize + normalized * (maxFontSize - minFontSize);
        }

        // 獲取停用詞表
        function getStopWords() {
            // 中文常見停用詞
            const stopWordsList = [
                "的", "了", "和", "是", "在", "我", "有", "你", "他", "她", "它", "們", "這", "那", "就",
                "也", "而", "但", "於", "以", "與", "或", "等", "如", "為", "與", "都", "要", "各", "讓",
                "得", "著", "給", "從", "到", "中", "上", "下", "前", "後", "內", "外", "其", "只", "因",
                "為了", "所以", "因為", "可以", "不能", "沒有", "什麼", "如何", "怎麼", "為什麼", "哪裡",
                "請問", "告訴我", "能否", "是否", "能不能", "有沒有", "如果", "當", "而且", "並且", "不但",
                "雖然", "可是", "不過", "然而", "因此", "所以", "只要", "只有", "除了", "一些", "一個", "一樣",
                "一種", "我們", "你們", "他們", "她們", "它們", "那些", "這些", "每個", "每種", "每次", "每當"
            ];
            
            return new Set(stopWordsList);
        }

        // 渲染詞雲
        function renderWordCloud() {
            if (words.length === 0) return;
            
            // 清空Canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // 繪製橢圓邊界
            drawOvalBoundary();
            
            // 繪製每個詞
            words.forEach(word => {
                // 更新位置
                word.x += word.dx;
                word.y += word.dy;
                
                // 檢查是否觸碰橢圓邊界
                checkOvalBoundaryCollision(word);
                
                // 繪製文字
                ctx.font = `bold ${word.fontSize}px ${word.fontFamily}`;
                ctx.fillStyle = word.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(word.text, word.x, word.y);
            });
            
            // 繼續動畫
            animationId = requestAnimationFrame(renderWordCloud);
        }

        // 繪製橢圓邊界
        function drawOvalBoundary() {
            const centerX = canvasWidth / 2;
            const centerY = canvasHeight / 2;
            const radiusX = canvasWidth * 0.45;
            const radiusY = canvasHeight * 0.45;
            
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(41, 128, 185, 0.3)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // 檢查橢圓邊界碰撞
        function checkOvalBoundaryCollision(word) {
            const centerX = canvasWidth / 2;
            const centerY = canvasHeight / 2;
            const radiusX = canvasWidth * 0.45;
            const radiusY = canvasHeight * 0.45;
            
            // 計算詞距離中心的標準化距離
            const dx = (word.x - centerX) / radiusX;
            const dy = (word.y - centerY) / radiusY;
            const distance = dx * dx + dy * dy;
            
            // 如果超出橢圓邊界，則反彈
            if (distance > 1) {
                // 計算反彈方向
                const angle = Math.atan2(dy, dx);
                const normalX = Math.cos(angle);
                const normalY = Math.sin(angle);
                
                // 反彈
                const dot = word.dx * normalX + word.dy * normalY;
                word.dx = word.dx - 2 * dot * normalX;
                word.dy = word.dy - 2 * dot * normalY;
                
                // 確保詞在橢圓內
                word.x = centerX + radiusX * 0.98 * Math.cos(angle);
                word.y = centerY + radiusY * 0.98 * Math.sin(angle);
            }
        }

        // 顯示載入中
        function showLoading(message) {
            loadingDiv.style.display = 'flex';
            document.querySelector('.loading-text').textContent = message || "處理中，請稍候...";
        }

        // 隱藏載入中
        function hideLoading() {
            loadingDiv.style.display = 'none';
        }

        // 更新狀態信息
        function updateStatus(message) {
            statusDiv.textContent = message;
        }
        
        // 初始化
        window.onload = init;
    </script>
