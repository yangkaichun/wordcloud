<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家衛生研究院AI小管家_用戶提問文字雲生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Apple LiGothic Medium', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, rgba(255,255,255,0.9) 0%, rgba(240,249,255,0.9) 100%);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
            box-shadow: 0 4px 15px rgba(91, 134, 229, 0.3);
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(91, 134, 229, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #21d4fd 0%, #2bf0e7 100%);
            box-shadow: 0 4px 15px rgba(43, 240, 231, 0.3);
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(43, 240, 231, 0.4);
        }
        
        .cloud-container {
            border: 2px solid rgba(91, 134, 229, 0.3);
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.7) 0%, rgba(240,249,255,0.7) 70%, rgba(220,239,255,0.7) 100%);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50%;
            overflow: hidden;
        }
        
        .loading {
            border: 5px solid rgba(91, 134, 229, 0.1);
            border-radius: 50%;
            border-top: 5px solid #5B86E5;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tech-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(91, 134, 229, 0.3), transparent);
            animation: techLine 8s linear infinite;
            width: 100%;
            z-index: -1;
        }
        
        @keyframes techLine {
            0% { transform: translateY(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(800px); opacity: 0; }
        }
        
        .file-input-label {
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .file-input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .tech-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(91, 134, 229, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(91, 134, 229, 0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <!-- Tech background elements -->
    <div class="tech-lines absolute inset-0 overflow-hidden z-0">
        <div class="tech-line" style="top: 10%;"></div>
        <div class="tech-line" style="top: 30%;"></div>
        <div class="tech-line" style="top: 50%;"></div>
        <div class="tech-line" style="top: 70%;"></div>
        <div class="tech-circle" style="width: 300px; height: 300px; top: -150px; left: -150px;"></div>
        <div class="tech-circle" style="width: 400px; height: 400px; bottom: -200px; right: -200px;"></div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notification-text"></span>
    </div>

    <!-- Header with logo -->
    <header class="header py-3 px-6 flex items-center justify-between z-10">
        <div class="flex items-center">
            <img id="logo" src="icon.png" alt="國家衛生研究院AI小管家_用戶提問文字雲生成器" class="h-12 mr-4">
            <h1 class="text-2xl font-bold text-gray-800">智慧醫療文字雲生成器</h1>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 p-6 flex flex-col relative z-10">
        <!-- Controls -->
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <label class="file-input-label btn-primary text-white py-2 px-6 font-medium text-center">
                選擇Excel檔案
                <input type="file" id="file-input" class="file-input" accept=".xlsx, .xls">
            </label>
            <button id="generate-keywords" class="btn-primary text-white py-2 px-6 font-medium">產生關鍵詞文字雲</button>
            <button id="generate-sentences" class="btn-secondary text-white py-2 px-6 font-medium">產生整句話簡化語意</button>
        </div>
        
        <!-- File info -->
        <div id="file-info" class="text-center mb-4 text-gray-600"></div>

        <!-- Loading indicator -->
        <div id="loading" class="hidden flex justify-center items-center my-4">
            <div class="loading"></div>
            <span class="ml-3 text-gray-600">處理中...</span>
        </div>

        <!-- Word cloud container -->
        <div class="flex-1 flex justify-center items-center">
            <div id="cloud-container" class="cloud-container w-full h-full" style="max-height: 70vh;"></div>
        </div>
    </main>

    <script>
        // Common variables
        let excelData = [];
        let canvas = null;
        let ctx = null;
        let words = [];
        let animationFrame = null;
        
        // Chinese stop words (expanded list)
        const chineseStopWords = new Set([
            '的', '了', '和', '是', '就', '都', '而', '及', '與', '這', '那', '你', '我', '他', '她', '它',
            '們', '或', '如', '什麼', '怎麼', '為什麼', '啊', '呢', '吧', '嗎', '著', '來', '去', '說', '看',
            '在', '但', '又', '也', '很', '呀', '吧', '啦', '嘛', '哦', '喔', '耶', '喲', '嗨', '嘿', '哈',
            '把', '被', '給', '讓', '從', '向', '到', '能', '會', '可', '請', '問', '等', '等等', '已', '的話',
            '因為', '所以', '如果', '但是', '不過', '然後', '還有', '只有', '一個', '這個', '那個', '怎麼辦',
            '請問', '告訴我', '為什麼', '如何', '是否', '可能', '應該', '需要', '可以', '想要', '有沒有',
            '多少', '什么', '哪些', '哪裡', '如何做', '太', '要', '得', '著', '過', '吧', '時', '以', '可',
            '要', '由', '可見', '但', '因', '為', '所', '只', '還', '更', '最', '不', '沒', '別', '非', '莫',
            '既', '即', '若', '則', '乃', '其', '且', '雖', '雖然', '因此', '因而', '故此', '以及', '和', '跟',
            '並', '或', '或者', '不是', '沒有', '不能', '不可', '不要', '再', '又', '也是', '那麼', '這樣',
            '如此', '怎樣', '為何', '何時', '哪個', '哪一', '哪天', '誰', '誰的', '什麼', '什麼樣', '怎麼',
            '怎麼樣', '多久', '多長', '多遠', '幾個', '幾時', '好多', '好久', '許多', '多少'
        ]);

        // Question/prompt related words to filter
        const questionPromptWords = new Set([
            '怎麼辦', '請問', '告訴我', '為什麼', '如何', '請', '問題', '疑問', '請教', '想問', 
            '幫忙', '怎樣', '如何做', '怎麼做', '可不可以', '能不能', '是不是', '有沒有', '可否',
            '好嗎', '行嗎', '可以嗎', '應該', '需要', '最好', '如果', '假如', '要是'
        ]);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            setupCanvas();
            setupEventListeners();
            tryLoadDefaultFile();
            initLogo();
        });

        // Load logo
        function initLogo() {
            // Try to load icon.png from the same directory
            const logo = document.getElementById('logo');
            const testImg = new Image();
            testImg.onload = function() {
                logo.src = 'icon.png';
            };
            testImg.onerror = function() {
                // Fallback to a default logo (simple NH logo)
                logo.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNDAgODAiPjxwYXRoIGZpbGw9IiMzNDc4RkYiIGQ9Ik02MCAxMGg1MHY1MEg2MHoiLz48cGF0aCBmaWxsPSIjZmZmIiBkPSJNNzAgMjVoMTB2MjVINzBWMjV6bTIwIDBoMTB2MjVIOTBWMjV6TTc1IDIwVjQwaDEwVjIwSDc1eiIvPjx0ZXh0IHg9IjEyMCIgeT0iNTAiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyNCIgZmlsbD0iIzM0NzhGRiI+5ZyL5a625rOi55SfLOeglOWPiueUn+mbu+W9seWgseS4reW/gzwvdGV4dD48L3N2Zz4=';
            };
            testImg.src = 'icon.png';
        }

        // Set up the canvas
        function setupCanvas() {
            const container = document.getElementById('cloud-container');
            canvas = document.createElement('canvas');
            ctx = canvas.getContext('2d');
            
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            
            container.appendChild(canvas);
            
            // Handle resizing
            window.addEventListener('resize', function() {
                if (canvas) {
                    canvas.width = container.clientWidth;
                    canvas.height = container.clientHeight;
                    if (words.length > 0) {
                        drawWordCloud();
                    }
                }
            });
        }

        // Set up event listeners
        function setupEventListeners() {
            // File selection
            document.getElementById('file-input').addEventListener('change', handleFileSelection);
            
            // Button clicks
            document.getElementById('generate-keywords').addEventListener('click', function() {
                processExcelData('keywords');
            });
            
            document.getElementById('generate-sentences').addEventListener('click', function() {
                processExcelData('sentences');
            });
        }

        // Try to load the default file (demo.xlsx)
        function tryLoadDefaultFile() {
            showLoading(true);
            fetch('demo.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Default file not found');
                    }
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    const data = new Uint8Array(buffer);
                    processExcelBuffer(data);
                    document.getElementById('file-info').textContent = '已載入: demo.xlsx';
                    showNotification('已自動載入 demo.xlsx 檔案');
                    // Auto generate keyword cloud
                    setTimeout(() => {
                        processExcelData('keywords');
                    }, 500);
                })
                .catch(error => {
                    console.error('Error loading default file:', error);
                    document.getElementById('file-info').textContent = '請選擇 Excel 檔案';
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        // Handle file selection
        function handleFileSelection(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            showLoading(true);
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    processExcelBuffer(data);
                    document.getElementById('file-info').textContent = '已載入: ' + file.name;
                    showNotification('已成功載入 ' + file.name);
                } catch (error) {
                    console.error('Error processing file:', error);
                    showNotification('檔案處理失敗，請確認格式正確', 'error');
                } finally {
                    showLoading(false);
                }
            };
            
            reader.onerror = function() {
                showLoading(false);
                showNotification('檔案讀取失敗', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }

        // Process the Excel file buffer
        function processExcelBuffer(data) {
            try {
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // Convert to JSON and extract first column
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                excelData = jsonData.map(row => row[0]).filter(Boolean);
            } catch (error) {
                console.error('Error processing Excel buffer:', error);
                throw error;
            }
        }

        // Process Excel data and generate word cloud
        function processExcelData(mode) {
            if (excelData.length === 0) {
                showNotification('沒有可用的資料，請選擇Excel檔案', 'error');
                return;
            }
            
            showLoading(true);
            
            // Clear previous animation
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            setTimeout(() => {
                if (mode === 'keywords') {
                    processKeywords();
                } else {
                    processSentences();
                }
                showLoading(false);
            }, 100);
        }

        // Process data for keyword cloud
        function processKeywords() {
            // Extract all Chinese characters from the data
            const allText = excelData.join(' ');
            
            // Perform simple word segmentation for Chinese text
            const wordCounts = {};
            
            // Simple Chinese word segmentation (sliding window approach)
            for (let text of excelData) {
                // Remove all English letters and numbers
                text = text.replace(/[a-zA-Z0-9]+/g, '');
                
                // Try to extract 2-4 character words
                for (let len = 4; len >= 2; len--) {
                    for (let i = 0; i <= text.length - len; i++) {
                        const word = text.substring(i, i + len);
                        
                        // Only count words with pure Chinese characters
                        if (/^[\u4E00-\u9FFF]+$/.test(word) && !chineseStopWords.has(word) && !questionPromptWords.has(word)) {
                            wordCounts[word] = (wordCounts[word] || 0) + 1;
                        }
                    }
                }
            }
            
            // Convert to array and sort by frequency
            words = Object.entries(wordCounts)
                .filter(([word, count]) => word.length >= 2) // Only keep multi-character words
                .sort((a, b) => b[1] - a[1])
                .slice(0, 100) // Limit to top 100 words
                .map(([word, count]) => ({
                    text: word,
                    size: calculateSize(count, wordCounts),
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    color: getRandomColor(),
                    font: getRandomFont()
                }));
                
            drawWordCloud();
        }

        // Process data for sentence simplification
        function processSentences() {
            // Filter and simplify sentences
            const sentenceCounts = {};
            
            excelData.forEach(text => {
                // Remove all English letters and numbers
                let sentence = text.replace(/[a-zA-Z0-9]+/g, '');
                
                // Skip if empty after filtering
                if (!sentence.trim()) return;
                
                // Simple sentence simplification (remove stop words)
                for (const stopWord of chineseStopWords) {
                    sentence = sentence.replace(new RegExp(stopWord, 'g'), ' ');
                }
                
                // Clean up extra spaces
                sentence = sentence.replace(/\s+/g, ' ').trim();
                
                if (sentence && sentence.length >= 2) {
                    sentenceCounts[sentence] = (sentenceCounts[sentence] || 0) + 1;
                }
            });
            
            // Convert to array and sort by frequency
            words = Object.entries(sentenceCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 50) // Limit to top 50 sentences
                .map(([sentence, count]) => ({
                    text: sentence,
                    size: calculateSize(count, sentenceCounts, true),
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5),
                    vy: (Math.random() - 0.5),
                    color: getRandomColor(),
                    font: getRandomFont()
                }));
            
            drawWordCloud();
        }

        // Calculate appropriate font size based on frequency
        function calculateSize(count, counts, isSentence = false) {
            const maxCount = Math.max(...Object.values(counts));
            const minSize = isSentence ? 14 : 16;
            const maxSize = isSentence ? 36 : 48;
            
            return minSize + ((count / maxCount) * (maxSize - minSize));
        }

        // Get random color for the word
        function getRandomColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = 60 + Math.floor(Math.random() * 40); // 60-100%
            const lightness = 40 + Math.floor(Math.random() * 20); // 40-60%
            
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        // Get random font for the word
        function getRandomFont() {
            const fonts = [
                '"Microsoft JhengHei"',
                '"PingFang TC"',
                '"Apple LiGothic Medium"',
                '"SimHei"',
                '"STHeiti"',
                '"MingLiU"',
                '"Hiragino Sans GB"'
            ];
            
            return fonts[Math.floor(Math.random() * fonts.length)];
        }

        // Draw the word cloud
        function drawWordCloud() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create elliptical boundary
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radiusX = canvas.width * 0.45;
            const radiusY = canvas.height * 0.45;
            
            // Draw each word
            words.forEach(word => {
                // Update position
                word.x += word.vx;
                word.y += word.vy;
                
                // Elliptical boundary check
                const dx = (word.x - centerX) / radiusX;
                const dy = (word.y - centerY) / radiusY;
                const distanceSquared = dx * dx + dy * dy;
                
                if (distanceSquared > 0.9) { // 0.9 instead of 1 to account for word size
                    // Calculate normal vector
                    const nx = dx / Math.sqrt(distanceSquared);
                    const ny = dy / Math.sqrt(distanceSquared);
                    
                    // Reflect velocity vector
                    const dotProduct = 2 * (word.vx * nx + word.vy * ny);
                    word.vx -= dotProduct * nx;
                    word.vy -= dotProduct * ny;
                    
                    // Move away from boundary
                    const angle = Math.atan2(dy, dx);
                    word.x = centerX + (radiusX * 0.9 * Math.cos(angle));
                    word.y = centerY + (radiusY * 0.9 * Math.sin(angle));
                }
                
                // Draw word
                ctx.font = `${word.size}px ${word.font}`;
                ctx.fillStyle = word.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(word.text, word.x, word.y);
            });
            
            // Continue animation
            animationFrame = requestAnimationFrame(drawWordCloud);
        }

        // Show or hide loading indicator
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        // Show notification message
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            
            text.textContent = message;
            notification.className = 'notification ' + (type === 'error' ? 'bg-red-500' : '') + ' show';
            
            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }
    </script>
</body>
