<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料匯出系統</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6">資料匯出系統</h1>
        
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="w-full md:w-1/3">
                <label class="block text-gray-700 mb-2" for="startDate">起始日期:</label>
                <input type="date" id="startDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full md:w-1/3">
                <label class="block text-gray-700 mb-2" for="endDate">結束日期:</label>
                <input type="date" id="endDate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full md:w-1/3 flex items-end">
                <button id="fetchButton" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    <i class="fas fa-download mr-2"></i>獲取資料
                </button>
            </div>
        </div>
        
        <div id="loadingIndicator" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-2">載入中...</p>
        </div>
        
        <div id="resultInfo" class="hidden mb-4 p-4 bg-gray-50 rounded-lg">
            <p id="recordCount" class="text-lg font-semibold"></p>
        </div>
        
        <div id="resultContainer" class="overflow-x-auto">
            <table id="resultTable" class="hidden min-w-full bg-white border border-gray-200">
                <thead class="bg-gray-100">
                    <!-- Table headers will be added dynamically -->
                </thead>
                <tbody>
                    <!-- Table data will be added dynamically -->
                </tbody>
            </table>
        </div>
        
        <div id="errorMessage" class="hidden text-center py-4 text-red-500">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const fetchButton = document.getElementById('fetchButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultTable = document.getElementById('resultTable');
            const resultInfo = document.getElementById('resultInfo');
            const recordCount = document.getElementById('recordCount');
            const errorMessage = document.getElementById('errorMessage');
            
            // Set default dates
            const today = new Date();
            const defaultStartDate = new Date(2024, 9, 1); // 2024-10-01
            const defaultEndDate = new Date(2025, 11, 31); // 2025-12-31
            
            startDateInput.valueAsDate = defaultStartDate;
            endDateInput.valueAsDate = defaultEndDate;
            
            fetchButton.addEventListener('click', function() {
                fetchData();
            });
            
            function fetchData() {
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                
                // Validate dates
                if (!startDate || !endDate) {
                    showError('請選擇起始日期和結束日期');
                    return;
                }
                
                if (new Date(startDate) > new Date(endDate)) {
                    showError('起始日期不能晚於結束日期');
                    return;
                }
                
                // Format dates in YYYY-MM-DD format
                const formattedStartDate = formatDate(startDate);
                const formattedEndDate = formatDate(endDate);
                
                const apiUrl = `https://cmm.ai:9999/export_records?start_date=${formattedStartDate}&end_date=${formattedEndDate}`;
                
                // Show loading indicator
                loadingIndicator.classList.remove('hidden');
                resultTable.classList.add('hidden');
                resultInfo.classList.add('hidden');
                errorMessage.classList.add('hidden');
                
                // Fetch data from API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        displayData(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        showError(`獲取資料時發生錯誤: ${error.message}`);
                    })
                    .finally(() => {
                        loadingIndicator.classList.add('hidden');
                    });
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            function displayData(data) {
                if (!Array.isArray(data) || data.length === 0) {
                    showError('沒有找到資料');
                    return;
                }
                
                // Clear previous results
                const thead = resultTable.querySelector('thead');
                const tbody = resultTable.querySelector('tbody');
                thead.innerHTML = '';
                tbody.innerHTML = '';
                
                // Create table headers
                const headerRow = document.createElement('tr');
                const keys = Object.keys(data[0]);
                
                keys.forEach(key => {
                    const th = document.createElement('th');
                    th.className = 'px-4 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-sm font-semibold text-gray-700';
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                
                thead.appendChild(headerRow);
                
                // Create table rows
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                    
                    keys.forEach(key => {
                        const td = document.createElement('td');
                        td.className = 'px-4 py-3 border-b border-gray-200 text-sm';
                        td.textContent = item[key] !== undefined ? item[key] : '';
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });
                
                // Show table and update record count
                resultTable.classList.remove('hidden');
                resultInfo.classList.remove('hidden');
                recordCount.textContent = `共計 ${data.length} 筆資料`;
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                resultTable.classList.add('hidden');
                resultInfo.classList.add('hidden');
            }
            
            // Optional: Automatically fetch data on page load
            // fetchData();
        });
    </script>
</body>
</html>
